 y="86.4">Automation is regarded </tspan><tspan x="0" y="96">with scepticism, with </tspan><tspan x="0" y="105.6">concerns over visibility </tspan><tspan x="0" y="115.2">and control.</tspan><tspan x="0" y="124.8">No use of advanced </tspan><tspan x="0" y="134.4">technologies, threat </tspan><tspan x="0" y="144">intelligence and </tspan><tspan x="0" y="153.6">analytics.</tspan><tspan x="0" y="163.2">No use of virtualisation </tspan><tspan x="0" y="172.8">approaches.</tspan><tspan x="0" y="182.4">Security deployment is </tspan><tspan x="0" y="192">entirely on-premise.</tspan><tspan x="0" y="201.6">Overall influence on the </tspan><tspan x="0" y="211.2">board&apos;s attitude to risk is </tspan><tspan x="0" y="220.8">absent.</tspan></text><rect class="cls-5" x="96.25" y="44.87" width="93.47" height="21.81"/><text class="cls-2" transform="translate(133.36 59.39)">Developing</text><text class="cls-4" transform="translate(97.19 91.14)">Budgets defined by <tspan x="0" y="9.6">project.</tspan><tspan x="0" y="19.2">Security product </tspan><tspan x="0" y="28.8">typically chosen on a </tspan><tspan x="0" y="38.4">best-of-breed basis, with </tspan><tspan x="0" y="48">little consideration given </tspan><tspan x="0" y="57.6">to integration.</tspan><tspan x="0" y="67.2">Integration is viewed </tspan><tspan x="0" y="76.8">mainly as a side benefit </tspan><tspan x="0" y="86.4">of individual products.</tspan><tspan x="0" y="96">Automation is low on the </tspan><tspan x="0" y="105.6">agenda, with caution top </tspan><tspan x="0" y="115.2">of mind due to concerns </tspan><tspan x="0" y="124.8">over control.</tspan><tspan x="0" y="134.4">Limited use of threat </tspan><tspan x="0" y="144">intelligence and </tspan><tspan x="0" y="153.6">analytics.</tspan><tspan x="0" y="163.2">Limited use of </tspan><tspan x="0" y="172.8">virtualisation </tspan><tspan x="0" y="182.4">approaches to security.</tspan><tspan x="0" y="192">Limited use of cloud </tspan><tspan x="0" y="201.6">deployment of security </tspan><tspan x="0" y="211.2">functionality.</tspan><tspan x="0" y="220.8">Influence on the board&apos;s </tspan><tspan x="0" y="230.4">attitude to risk is low.</tspan></text><path class="cls-3" d="M106,55.65v7h20.14v-7Zm-.93,7.9V54.72h22v8.83Z" transform="translate(-1.57 -2.63)"/><rect class="cls-3" x="121.25" y="52.56" width="0.93" height="7.91"/><rect class="cls-3" x="106.77" y="52.56" width="0.93" height="7.91"/><path class="cls-3" d="M112.42,57.49a3.87,3.87,0,0,1-1.1-2.25l.93-.11a2.94,2.94,0,0,0,.83,1.7,2.89,2.89,0,0,0,2.05.85H117a2.89,2.89,0,0,0,2.05-.85,2.94,2.94,0,0,0,.83-1.7l.93.11a3.84,3.84,0,0,1-3.81,3.37h-1.81a3.84,3.84,0,0,1-2.71-1.13Z" transform="translate(-1.57 -2.63)"/><rect class="cls-6" x="192.5" y="29.44" width="93.47" height="21.81"/><text class="cls-2" transform="translate(223.11 43.87)">Good</text><text class="cls-4" transform="translate(193.19 75.14)">Business unit level <tspan x="0" y="9.6">budgeting.</tspan><tspan x="0" y="19.2">Good awareness of the </tspan><tspan x="0" y="28.8">importance of </tspan><tspan x="0" y="38.4">integration between </tspan><tspan x="0" y="48">security products, but </tspan><tspan x="0" y="57.6">functionality remains the </tspan><tspan x="0" y="67.2">overriding factor.</tspan><tspan x="0" y="76.8">Product integration is </tspan><tspan x="0" y="86.4">balanced evenly with </tspan><tspan x="0" y="96">security functionality. </tspan><tspan x="0" y="105.6">Automation is seen </tspan><tspan x="0" y="115.2">mainly as a side benefit </tspan><tspan x="0" y="124.8">of product integration. </tspan><tspan x="0" y="134.4">Threat intelligence and </tspan><tspan x="0" y="144">analytics are used with </tspan><tspan x="0" y="153.6">a good awareness of </tspan><tspan x="0" y="163.2">their benefits to security </tspan><tspan x="0" y="172.8">operations. </tspan><tspan x="0" y="182.4">Some virtualisation of </tspan><tspan x="0" y="192">security processes has </tspan><tspan x="0" y="201.6">taken place.</tspan><tspan x="0" y="211.2">A balanced approach to </tspan><tspan x="0" y="220.8">security deployment </tspan><tspan x="0" y="230.4">from the cloud is in </tspan><tspan x="0" y="240">evidence.</tspan><tspan x="0" y="249.6">Decent awareness from </tspan><tspan x="0" y="259.2">the board of the </tspan><tspan x="0" y="268.8">importance of security </tspan><tspan x="0" y="278.4">risk.</tspan></text><polygon class="cls-3" points="211.96 38.85 212.04 38.79 211.11 37.86 207.05 41.91 205.23 40.09 204.31 41 207.05 43.74 211.96 38.85"/><path class="cls-3" d="M209.74,37a6.31,6.31,0,1,1-6.31,6.31A6.32,6.32,0,0,1,209.74,37Zm0,13.4a7.09,7.09,0,1,0-7.08-7.09A7.1,7.1,0,0,0,209.74,50.35Z" transform="translate(-1.57 -2.63)"/><rect class="cls-7" x="287.63" y="14.72" width="93.47" height="21.81"/><text class="cls-2" transform="translate(316.63 29.34)">Aspirational</text><text class="cls-4" transform="translate(290.19 61.14)">Enterprisewide <tspan x="0" y="9.6">budgeting.</tspan><tspan x="0" y="19.2">Benefits of product </tspan><tspan x="0" y="28.8">integration outweigh </tspan><tspan x="0" y="38.4">individual product </tspan><tspan x="0" y="48">features.</tspan><tspan x="0" y="57.6">Products are procured </tspan><tspan x="0" y="67.2">with integration a strong </tspan><tspan x="0" y="76.8">consideration criteria.</tspan><tspan x="0" y="86.4">Automation is high on </tspan><tspan x="0" y="96">the agenda and seen as </tspan><tspan x="0" y="105.6">a strategic preference.</tspan><tspan x="0" y="115.2">Threat intelligence and </tspan><tspan x="0" y="124.8">analytics are used </tspan><tspan x="0" y="134.4">widely, including active </tspan><tspan x="0" y="144">sharing with peers and </tspan><tspan x="0" y="153.6">outside agencies.</tspan><tspan x="0" y="163.2">Some security </tspan><tspan x="0" y="172.8">processes have been </tspan><tspan x="0" y="182.4">virtualised, and </tspan><tspan x="0" y="192">software-defined </tspan><tspan x="0" y="201.6">security is on the </tspan><tspan x="0" y="211.2">agenda.</tspan><tspan x="0" y="220.8">A sizeable amount of </tspan><tspan x="0" y="230.4">security functionality is </tspan><tspan x="0" y="240">deployed via public </tspan><tspan x="0" y="249.6">cloud.</tspan><tspan x="0" y="259.2">Good influence on the </tspan><tspan x="0" y="268.8">board&apos;s attitude to risk, </tspan><tspan x="0" y="278.4">with opportunity to make </tspan><tspan x="0" y="288">the case where needs </tspan><tspan x="0" y="297.6">demand it.</tspan></text><path class="cls-3" d="M306.55,34.05l-3.5-1.61a.48.48,0,0,0-.41,0l-3.5,1.61.44-3.84h0a.49.49,0,0,0-.12-.38L296.86,27l3.78-.76h0A.48.48,0,0,0,301,26l1.89-3.37L304.74,26a.48.48,0,0,0,.32.24l3.78.76-2.61,2.84h0a.49.49,0,0,0-.12.38l.44,3.84Zm.56,1.28a.48.48,0,0,0,.49-.54l-.52-4.47,3-3.31h0a.48.48,0,0,0-.26-.8l-4.4-.89-2.2-3.92a.48.48,0,0,0-.84,0l-2.2,3.92-4.4.89h0a.48.48,0,0,0-.26.8l3,3.31-.52,4.47h0a.48.48,0,0,0,.68.49l4.08-1.87,4.08,1.87a.48.48,0,0,0,.19,0Z" transform="translate(-1.57 -2.63)"/><rect class="cls-8" x="385.01" width="93.47" height="21.81"/><text class="cls-2" transform="translate(416.27 14.72)">Advanced</text><text class="cls-4" transform="translate(386.19 46.14)">Enterprisewide budgeting <tspan x="0" y="9.6">with ad hoc funding for </tspan><tspan x="0" y="19.2">special projects.</tspan><tspan x="0" y="28.8">Integration with existing </tspan><tspan x="0" y="38.4">security products is </tspan><tspan x="0" y="48">mandatory and best of </tspan><tspan x="0" y="57.6">breed is discouraged in </tspan><tspan x="0" y="67.2">favour of a smaller </tspan><tspan x="0" y="76.8">number of preintegrated </tspan><tspan x="0" y="86.4">products.</tspan><tspan x="0" y="96">Automation of security </tspan><tspan x="0" y="105.6">processes is at the heart </tspan><tspan x="0" y="115.2">of the security operation. </tspan><tspan x="0" y="124.8">Threat intelligence is </tspan><tspan x="0" y="134.4">sophisticated, with </tspan><tspan x="0" y="144">automated policy updates </tspan><tspan x="0" y="153.6">being driven by insights.</tspan><tspan x="0" y="163.2">Most security processes </tspan><tspan x="0" y="172.8">are virtualised, and </tspan><tspan x="0" y="182.4">software-defined security </tspan><tspan x="0" y="192">is a strategic aim.</tspan><tspan x="0" y="201.6">All security functionality is </tspan><tspan x="0" y="211.2">deployed via the cloud </tspan><tspan x="0" y="220.8">where it is appropriate to </tspan><tspan x="0" y="230.4">do so.</tspan><tspan x="0" y="240">Strong influence on the </tspan><tspan x="0" y="249.6">board, which tends to </tspan><tspan x="0" y="259.2">follow recommendations </tspan><tspan x="0" y="268.8">from the security team.</tspan></text><path class="cls-3" d="M408.31,6.18l-.48,1.41a.29.29,0,0,0,0,.27l.86,1.07-3.35.66V9.14l1.11-.22a.29.29,0,0,0,.23-.28V6.54ZM403,9V6.29l3.2-.63V8.41Zm.93,2.82a1.38,1.38,0,0,1-1.38,1.35h-2.86v7.63a.62.62,0,0,1-.61.61h-1.52a.62.62,0,0,1-.61-.61V17.33h-.38a.62.62,0,0,1-.61-.61V13.52a1.66,1.66,0,0,1,1.65-1.65Zm2.73-6.78a.28.28,0,0,0-.24-.06l-3.77.74h0l-.08,0h0l-.06.05h0l0,.07h0a.27.27,0,0,0,0,.09V11.3h-4.83a2.23,2.23,0,0,0-2.22,2.22v3.19a1.19,1.19,0,0,0,1,1.17v3A1.19,1.19,0,0,0,397.51,22H399a1.19,1.19,0,0,0,1.18-1.18V13.79h2.16v4.13a.28.28,0,0,0,.57,0V13.74a2,2,0,0,0,1.5-1.89V11.3H403V9.63l1.86-.37v.69a.28.28,0,0,0,.28.28h.05l4.15-.82a.29.29,0,0,0,.17-.46l-1.05-1.32L409,5.88a.29.29,0,0,0-.33-.37l-2,.44V5.31a.28.28,0,0,0-.1-.22Z" transform="translate(-1.57 -2.63)"/><path class="cls-3" d="M396.7,8.68a1.58,1.58,0,1,1,1.58,1.58A1.58,1.58,0,0,1,396.7,8.68Zm3.72,0a2.15,2.15,0,1,0-2.15,2.15A2.15,2.15,0,0,0,400.42,8.68Z" transform="translate(-1.57 -2.63)"/></svg>